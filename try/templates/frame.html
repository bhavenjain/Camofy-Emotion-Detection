<body>
    <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Frame</th>
              <th>Emotion</th>
            </tr>
          </thead>
          {% for key, value in table.items() %}
          <tbody>
            {% if value == emo %}
            <tr class="success">
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
            {% endif %}
            {% if value != emo %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
              </tr>      
            {% endif %}
          </tbody>
          {% endfor %}
        </table>
      </div>
