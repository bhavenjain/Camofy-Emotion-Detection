<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Streaming Demonstration</title>
    <link  rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='video1.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>

    </style>
  </head>
  <body>

    <h2 class="titles">The Model Demo</h2>

    <br><br><br><br><br><br><br><br>
    <img class="video" src="{{ url_for('video_feed') }}" width="1000" height="600">
<br><br><br><br><br><br>
    

    <div id="container">
      <div id="reels">
        <canvas id="canvas1" width="70" height="300"></canvas>
        <canvas id="canvas2" width="70" height="300"></canvas>
        <canvas id="canvas3" width="70" height="300"></canvas>
        <div id="overlay">
          <div id="winline"></div>
        </div>
        <div id="results">
          <div id="score">
            <span id="multiplier">0</span> x <img src="{{ url_for('static', filename='gold-64.png') }}" />
          </div>
          <div id="status"></div>
        </div>
      </div>
      <div id="buttons">
        <div id="play" class="button button-default">Play</div>
      </div>
    </div>
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='slot.js') }}"></script>
    <script type="text/javascript">$(function () { SlotGame(); });</script>


    <form method="post">
      <button class="result" type="submit">See The Results</button>
    </form>


    <br><br><br><br><br><br><br><br><br><br><br><br><br>



    <div class="parallax">
      <h2 class="The">The</h2>
      <h2 class="start">
        <span class="end1">D</span><span class="middle1">etector</span>
        <span class="middle2"><i class="fas fa-camera-retro"></i></span><span class="end2">s</span>
      </h2>

      <a href="https://www.facebook.com" class="fa fa-facebook"></a>
	  <a href="https://twitter.com/" class="fa fa-twitter"></a>
      <a href="https://www.google.com/" class="fa fa-google"></a>
      <a href="https://www.youtube.com" class="fa fa-youtube"></a>
      <a href="https://www.instagram.com" class="fa fa-instagram"></a>
    </div>
